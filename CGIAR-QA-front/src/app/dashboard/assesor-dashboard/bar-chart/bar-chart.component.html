<div *ngIf="chartName" class="legend-container">
  <div class="legend">
    <div  *ngFor="let tag of legendLabels.tags"  class="tag"> <div [ngClass]="tag.class" class="square"></div> <p>{{tag.name}}</p></div>
  </div>
</div>
<div class="bar-container" *ngIf="data.dataset">

<ngx-charts-bar-horizontal
  [view]=""
  [scheme]="data.brushes"
  [results]="data.dataset"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-horizontal>
</div>

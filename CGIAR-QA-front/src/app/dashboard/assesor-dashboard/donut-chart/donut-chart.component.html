<div *ngIf="chartName" class="legend-container">
  <div class="legend">
    <div  *ngFor="let tag of legendLabels[chartName]"  class="tag"> <div [ngClass]="tag.class" class="square"></div> <p>{{tag.name}}</p></div>
  </div>
</div>
<div class="pie-container" *ngIf="data.dataset">
  <ngx-charts-pie-chart
    [view]=""
    [scheme]="data.brushes"
    [animations]="false"
    [results]="data.dataset"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [labelFormatting]="setLabelFormatting"  
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"

    >
  </ngx-charts-pie-chart>
</div>

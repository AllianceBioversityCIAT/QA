<div *ngIf="results[0].series && indicators" class="container">
  <div class="header">
    <h4 class="chart-title title-indicator">
      Status - {{ total }}
      {{ results[0].name.split("qa_")[1] | replace : "_" : " " }}
    </h4>
  </div>
  <div class="chart-container">
    <canvas #barCanvas></canvas>
  </div>
  <a
    *ngIf="indicatorIsEnable()"
    class="title-indicator"
    routerLinkActive="active"
    [routerLinkActive]="['active']"
    routerLink="../indicator/{{ results[0].name.split('qa_')[1] }}/id"
  >
    Go to {{ results[0].name.split("qa_")[1] | replace : "_" : " " }}
  </a>
  <a *ngIf="!indicatorIsEnable()" class="title-indicator-disabled">
    Go to {{ results[0].name.split("qa_")[1] | replace : "_" : " " }}
  </a>
</div>

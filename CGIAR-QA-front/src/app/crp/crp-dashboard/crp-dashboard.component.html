<div class="row justify-content-center">
    <i class="qa-timeline-icon"></i>
</div>

<div class="row justify-content-center dashboard-container">

    <div class="col-12 col-progress">
        <div class="card">
            <div class="card-body">
                <div class="card-title example-container d-flex"
                    [ngClass]="{'no-data': (dashboardData | json) == ({} | json)}">
                    <div class="circle complete"></div>
                    <p>Complete</p>
                    <div class="circle pending" style="margin-left: 50px;"></div>
                    <p>Pending</p>

                    <!-- <button type="button" class="btn btn-success col-3" (click)="openModal(template)">More
                        Metrics</button> -->
                </div>

                <ng-container *ngIf="(dashboardData | json) != ({} | json)">
                    <div *ngFor="let item of dashboardData | keyvalue | sortBy:'asc':'value.order' "
                        [ngClass]="{'no-available': !item.value[0].indicator_status}" class="progress-container">
                        <p>{{item.value.total}} {{getIndicatorName(item.key)}}</p>
                        <progressbar class="progress" [value]="item.value" [max]="item.value.total">
                            <span>{{item.value.total}}</span>
                        </progressbar>
                        <a *ngIf="item.value[0].indicator_status == 1" routerLinkActive="active"
                            [routerLinkActive]="['active']"
                            routerLink="../indicator/{{item.key.split('qa_')[1]}}/id">
                            Go to {{getIndicatorName(item.key)}}
                        </a>
                        <a *ngIf="item.value[0].indicator_status == 0">
                            Go to {{getIndicatorName(item.key)}}
                        </a>
                    </div>

                    <ngx-spinner [fullScreen]="false"></ngx-spinner>
                </ng-container>
                <div class="no-data" *ngIf="(dashboardData | json) == ({} | json)">
                    You don't have any indicator assingned.
                    Please contact your Administrator.
                </div>

            </div>
        </div>
    </div>
</div>





<ng-template #template class="modal-dialog">
    <div class="modal-content  modal-lg">
        <div class="modal-header">
            <button type="button" class="close pull-right" (click)="modalRef.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h2>Comments: </h2>
            <div class="row justify-content-center comments-dash-container">

                <ngx-charts-bar-vertical-2d *ngIf="has_comments" [scheme]="colorScheme" [results]="multi"
                    [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel" [yAxisTickFormatting]="axisFormat" [legendTitle]="legendTitle"
                    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
                </ngx-charts-bar-vertical-2d>
                <div *ngIf="!has_comments" class="no-data">
                    None comments made yet
                </div>


            </div>
        </div>
    </div>
</ng-template>

<div class="row justify-content-center dashboard-container">
    <div class="col col-programs">
        <ul class="list-group">
            <li (click)='goToView("dashboard", null)' class="list-group-item active">Home</li>
            <li (click)='goToView(null,indicator)' class="list-group-item"
                *ngFor="let indicator of indicators; index as i">{{indicator.name}}</li>
            <li class="list-group-item" (click)="logout()">Logout</li>
        </ul>
        <ngx-spinner [fullScreen]="false"></ngx-spinner>
    </div>
    <div class="col-10 col-progress">
        <router-outlet></router-outlet>
    </div>
</div>

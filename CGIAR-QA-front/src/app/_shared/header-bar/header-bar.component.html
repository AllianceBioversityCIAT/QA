<nav *ngIf="isCRP()">
    <img src="../../../assets/img/fk-header.png" alt="">
</nav>



<nav class="navbar navbar-expand header-bar" *ngIf="currentUser && !isCRP() && router.url !== '/qa-close'">
    <div class="logo-container">
        <i class="cgiar-logo"></i>
        <h3>QA PLATFORM</h3>
    </div>
    <div class="row navbar-container">
        <div class="upper-navbar">
            <div class="panel">
                <p>{{currentUser.name}}</p>
                <p>{{currentUser.email}}</p>
            </div>
            <div class="log-out-panel" (click)="logout()">
                <p>Signout</p>
                <i class="icon-log-out"></i>
            </div>
        </div>

        <div class="navbar-nav" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: false}">
            <a class="nav-item nav-link"
                routerLink="/dashboard/{{currentUser.roles[0].description.toLowerCase()}}">Home</a>
            <a class="nav-item nav-link" *ngFor="let indicator of indicators; index as i"
                (click)="goToView(indicator.indicator.name, indicator.indicator.primary_field)">{{indicator.indicator.name}}</a>

        </div>
    </div>
</nav>

<div class="row align-items-start">
    <div class="col-sm-2 card-left">
        <h4 class="">Admin Menu</h4>

        <p class="card-header">Assign Administrator</p>
        <p class="card-header">Assign Evaluators</p>
        <p class="card-header">Assign Guest</p>
    </div>
    <!-- <div class="row"> -->
    <div class="col-md-6 admin-add-users">
        <h2 class="header">List of Evaluators</h2>
        <div class="card" *ngFor="let user of users">
            <h4 class="card-header">{{user.username}} - {{user.role}}</h4>
            <div class="card-body">
                Assigned Indicators
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>
